<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" />

    <title>Signup page</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="top">
          <header>Signup</header>
        </div>
        <form>
          <div class="input-field">
            <input
              type="text"
              class="input"
              placeholder="Username"
              id=""
              required
            />
          </div>

          <div class="input-field">
            <input
              type="tel"
              class="input"
              placeholder="Phone"
              id=""
              required
            />
          </div>

          <div class="input-field-option">
            <label for="department">Department:</label>
            <select id="department" name="department">
              <option value="Option1">Medical Store</option>
              <option value="Option2">Footwear Shop</option>
              <option value="Option3">Digital Dukan</option>
            </select>
          </div>

          <div class="input-field">
            <input
              type="email"
              class="input"
              placeholder="Email"
              id=""
              required
            />
          </div>

          <div class="input-field">
            <input
              type="Password"
              class="input"
              placeholder="Password"
              id=""
              required
            />
          </div>

          <div class="input-field">
            <input type="submit" class="submit" value="Login" id="" />
          </div>
        </form>
        <a href="index.html">Have an account? Login</a>
      </div>
    </div>
  </body>
</html>
